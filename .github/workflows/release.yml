name: build-and-release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build release artifacts
        env:
          CGO_ENABLED: "0"
        run: |
          set -euo pipefail
          mkdir -p dist
          VERSION="${GITHUB_REF_NAME:-dev}"
          VERSION_STRIPPED="${VERSION#v}"
          COMMIT="${GITHUB_SHA}"
          BUILD_DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"

          build_one() {
            local goos="$1"
            local goarch="$2"
            local ext=""
            local out_bin="sharehere"
            if [ "$goos" = "windows" ]; then
              ext=".exe"
              out_bin="sharehere.exe"
            fi

            local build_dir="dist/build_${goos}_${goarch}"
            mkdir -p "$build_dir"

            GOOS="$goos" GOARCH="$goarch" go build \
              -trimpath \
              -ldflags "-s -w -X main.version=${VERSION} -X main.commit=${COMMIT} -X main.date=${BUILD_DATE}" \
              -o "$build_dir/$out_bin" \
              ./cmd/sharehere

            if [ "$goos" = "windows" ]; then
              (cd "$build_dir" && zip -q "../sharehere_${VERSION_STRIPPED}_${goos}_${goarch}.zip" "$out_bin")
            else
              (cd "$build_dir" && tar -czf "../sharehere_${VERSION_STRIPPED}_${goos}_${goarch}.tar.gz" "$out_bin")
            fi
          }

          build_one linux amd64
          build_one linux arm64
          build_one darwin amd64
          build_one darwin arm64
          build_one windows amd64
          build_one windows arm64

          (cd dist && sha256sum sharehere_* > checksums.txt)

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sharehere-artifacts
          path: |
            dist/sharehere_*
            dist/checksums.txt

      - name: Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/sharehere_*
            dist/checksums.txt
          generate_release_notes: true
